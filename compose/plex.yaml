# @format

services:
  plex:
    image: linuxserver/plex
    container_name: plex
    hostname: plex
    ports:
      - 32400:32400/tcp
      - 3005:3005/tcp
      - 8324:8324/tcp
      - 32469:32469/tcp
      - 1900:1900/udp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
    volumes:
      - /mnt/plex/config:/config
      - /mnt/plex/transcode:/transcode
      - /mnt/plex/library_files:/library
    networks:
      - dockge_default
    environment:
      - PUID=3000
      - PGID=568
      - TZ=Asia/Tokyo
      - PLEX_CLAIM=$PLEX_CLAIM
    devices:
      - /dev/dri:/dev/dri
    labels:
      - traefik.enable=true
      - traefik.http.routers.plex-rtr.rule=Host(`$host`)
      - traefik.http.routers.plex-rtr.entrypoints=websecure
      - traefik.http.routers.plex-rtr.middlewares=chain-no-auth@file
      - traefik.http.routers.plex-rtr.service=plex-svc
      - traefik.http.services.plex-svc.loadbalancer.server.port=32400
    restart: unless-stopped
networks:
  dockge_default:
    external: true
